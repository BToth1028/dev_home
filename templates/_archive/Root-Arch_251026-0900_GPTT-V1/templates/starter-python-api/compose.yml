services:
  web:
    build: .
    command: uvicorn src.app:app --host 0.0.0.0 --port 8000
    ports: ["8000:8000"]
    env_file: .env
    volumes: [".:/workspace"]
    depends_on: [db]
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
    volumes: ["pgdata:/var/lib/postgresql/data"]
volumes:
  pgdata:
