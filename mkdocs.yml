site_name: Engineering Home
site_description: Project Context OS - Complete engineering workspace documentation
site_author: Engineering Team

theme:
  name: material
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - Quick Start: QUICK_START.md
  - Architecture:
      - Overview: architecture/README.md
      - Decisions: architecture/decisions/README.md
      - C4 Model: architecture/c4/README.md
  - Reference:
      - Overview: reference/README.md
      - Git Commands: reference/git-commands.md
      - Docker Commands: reference/docker-commands.md
  - Research:
      - Overview: research/README.md
  - Standards:
      - Overview: standards/README.md
      - Git Workflow: standards/git-workflow.md
  - GPT Summaries:
      - Overview: gpt-summaries/README.md
