name: structure

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Regenerate STRUCTURE.md
        run: .\scripts\gen-structure.ps1

      - name: Commit updated structure
        uses: EndBug/add-and-commit@v9
        with:
          add: 'STRUCTURE.md'
          message: 'docs: update workspace structure [skip ci]'
          default_author: github_actions
