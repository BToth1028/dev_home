name: docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mkdocs-mermaid2

      - name: Build docs
        run: mkdocs build --strict

      - name: Test docs
        run: |
          if (!(Test-Path "site/index.html")) {
            Write-Error "site/index.html not found"
            exit 1
          }
          Write-Host "Docs built successfully!"
